<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
          <label for="characterRange"></label>
          <input type="range" min="1" max="128" value="8"
          id="characterRange">
          <input type="number" min="1" max="128" value="8"
          id="characterAmount">

          <label for="Include Uppercase">Include Uppercase?</label>
          <input type="checkbox" id="Include Uppercase">

          <label for="Include Numbers">Include Numbers?</label>
          <input type="checkbox" id="Include Numbers">

          <label for="Include Symbols">Include Symbols?</label>
          <input type="checkbox" id="Include Symbols">

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
